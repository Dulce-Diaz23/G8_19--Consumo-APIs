<body>
    <div class="container"> 
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3> 
                        Lista de Facturas 
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Numero Factura</th>
                                <th>Fecha Factura</th>
                                <th>Codigo Cliente</th>
                                <th>Nombre Cliente</th>
                                <th>Monto Factura</th>
                                <th>Sucursal</th>
                                <th>Moneda Factura</th>
                            </tr>
                        </thead>
                        <tbody id="DataFacturas">
                            <td>
                                <button id="btneditar" class="btn btn-primary" onclick="CargarFactura()">Editar</button>
                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div id="Formulario" class="Formulario mt6">
        <div class="row">
            <div class="col-12">
                <h3>
                    Agregar Factura
                </h3>
            </div>
        </div>
        <div class="col-12">
            <form id="Miformulario" class="Factura">
                <label for="">numero factura</label>
                <input type="text" id="numerofactura" class="form-control" placeholder="Ingrese el numero de factura">
                <label for="">fecha factura</label>
                <input type="date" id="fechafactura" class="form-control" placeholder="Ingrese fecha">
                <label for="">codigo cliente</label>
                <input type="text" id="codigocliente" class="form-control" placeholder="Ingrese codigo">
                <label for="">nombre cliente</label>
                <input type="text" id="nombrecliente" class="form-control" placeholder="Ingrese nombre">
                <label for="">monto factura</label>
                <input type="text" id="montofactura" class="form-control" placeholder="Ingrese monto">
                <label for="">sucursal</label>
                <input type="text" id="sucursal" class="form-control" placeholder="Ingrese sucursal">
                <label for="">moneda factura</label>
                <input type="text" id="monedafactura" class="form-control" placeholder="Ingrese moneda">
                <hr>
                <div id="btnagregarfactura">
                    <input type="button" value="Agregar Factura" class="btn btn-success" id="btnagregar"
                    onclick="AgregarFactura()">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
