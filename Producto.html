    <!--  
     Formato de tabla que mostrará los datos almacenados en la tabla producto
    \-->
    <div class="container">
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6">
                    <h3>Lista de Productos</h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th>Id Producto</th>
                                <th>Numero Factura</th>
                                <th>Nombre Producto</th>
                                <th>Fecha de Vencimiento</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Comentario</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="DataProductos">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--  
        Formato de formulario en donde se ingresarán nuevos datos y actualizarán datos existentes
        \-->
        <div class="Formulario mt6"> 
            <div class="row">
                <div class="col-12" id="encabezado">
                    <h3>Agregar Producto</h3>
                </div>
            </div>
            <div class="col-12">
                <form id="Form1" class="Producto">
                    <label for="">Id Producto</label>
                    <input type="text" id="IDPRODUCTO" class="form-control" placeholder="Ingrese el Id del Producto">
                    <label for="">Numero Factura</label>
                    <input type="text" id="NOFACTURA" class="form-control" placeholder="Ingrese el Numero de Factura">
                    <label for="">Nombre Producto</label>
                    <input type="text" id="NOMBREPRODUCTO" class="form-control" placeholder="Ingrese el Nombre del Producto">
                    <label for="">Fecha de Vencimiento</label>
                    <input type="text" id="FECHA" class="form-control" placeholder="Ingrese la Fecha de Vencimiento">
                    <label for="">Precio</label>
                    <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el Precio del Producto">
                    <label for="">Cantidad</label>
                    <input type="text" id="CANTIDAD" class="form-control" placeholder="Ingrese la Cantidad de Producto">
                    <label for="">Comentario</label>
                    <input type="text" id="COMENTARIO" class="form-control" placeholder="Ingrese un Comentario">
                    <hr>
                    <div id="btnagregarproducto">
                        <input type="submit" value="Agregar Producto" class="btn btn-dark" id="btnagregar" onclick="AgregarProducto()">
                    </div>
                </form>
            </div>
        </div>     
        </div>
