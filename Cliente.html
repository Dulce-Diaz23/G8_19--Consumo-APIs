<body style="text-align: left;">
    <div class="container">
        <div class="consulta mt6">
            <div class="row">
                <div class="col-6 ">
                    <hr3 style=" font-size: 26px;">
                        Lista de Clientes
                    </hr3>
                </div>
            </div>
            <hr>
            <div class="box-body">
                <div class="table table responsive">
                    <table class="table table-success table-striped table-bordered table-bordered border-dark">
                        <thead class="table-dark">
                            <tr>
                                <th>No. Cliente</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>RTN</th>
                                <th>Fecha de Afiliación</th>
                                <th>Saldo Actual</th>
                                <th>Teléfono</th>
                            </tr>
                        </thead>
                        <tbody id="DataClientes">
                            <td>
                                <button id="btneditar"  class="btn btn-secondary " onclick="CargarCliente()" >Editar</button>
                            </td>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="Formulario" class="Formulario mt6">
            <div class="row"> 
               <div class="col-12">
                     <h3 style=" font-size: 26px;">
                      Agregar cliente
                     </h3>
    
                 </div>
    
             </div> 
             <div class="col-12">
                 <form id="Miformulario" class="Cliente">
                     <labe> No Cliente</labe>
                     <input type="text" id="numerocliente" class="form-control" placeholder="Ingrese el numero de cliente">
                     <labe>Nombre</labe>
                     <input type="text" id="nombrecliente" class="form-control " placeholder="Ingrese el nombre de cliente">
                     <labe>Apellido</labe>
                     <input type="text" id="apellido" class="form-control" placeholder="Ingrese el apellido">
                     <labe> RTN</labe>
                     <input type="text" id="rtn" class="form-control" placeholder="Ingrese RTN" >
                     <label for="">Fecha Afiliación</label>
                     <input type="date" name="Fecha" id="fecha" class="form-control" placeholder="Ingrese fecha Afiliación">
                     <label for="">Saldo Actual</label>
                     <input type="text" name="" id="saldoactual" class="form-control " placeholder="Ingrese saldo actual">
                     <label for="">Teléfono</label>
                     <input type="text" id="telefono" class="form-control" placeholder="Ingrese numero de telefono">
                     <hr>
                    
                     <div id="btnagregarcliente">
                          <input type="submit" value="Agregar Cliente" class="btn btn-outline-primary" id="btnagregar"
                          onclick="AgregarCliente()">
                     </div>  
                 </form>
             </div>
         </div>
    </div>
